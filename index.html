<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</header>
<body>
    <div class="formulario">
        <h1>Pessoas Aleatórias</h1>
        <br/>
        <div class="pessoa">
            <p>Nome:</p>
            <input type="text" id="nome"/>
            <br>
        </div>
        <div class="pessoa">
            <p>CPF:</p>
            <input type="text" id="cpf"/>
            <br>
        </div>
        <div class="pessoa">
            <p>Email:</p>
            <input type="email" id="email"/>
            <br>
        </div>
        <div class="pessoa">
            <button id="gerarPessoa" onclick="GerarPessoa()">Gerar Aleatório</button>
            <br>
        </div>
    </div>
</body>
<script>
    
    function GerarPessoa(){
        fetch("https://apisunsale.azurewebsites.net/api/ForDevPublic/person/random?qt=1")
          .then(response => response.text())
          .then(result => {
            var json = JSON.parse(result).object[0];

            document.getElementById('email').value = json.email;
            document.getElementById('nome').value = json.nome;
            document.getElementById('cpf').value = json.cpf;
          })
          .catch(error => console.log('error', error));
    }

</script>
</html>
